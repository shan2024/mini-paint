    <h1>Mini-Paint</h1>

        <div class ="left">
            <input type="color" id="colorpicker"  value ="#00000">

                <p>4 x 4</p>
                <input type ="range" min="1" max="10" value = "4" class="slider" id="ranger">

        </div>
        <div class = "center" id = "grid">

        </div>

    </div>
