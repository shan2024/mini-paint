<body>
    <h1>Mini-Paint</h1>
    <div class = "container">
        <div class ="left">
            <input type="color" id="colorpicker" onchange="clickColor(0,-1,-1,5)" value ="#00000">
            <button class = "option">Color mode</button>
            <button class = "option">Rainbow mode</button>
            <button class = "option">Eraser</button>
            <button class = "option">Clear</button>
            <p>Grid Size: </p>
            <input type ="range" min="1" max="8" value = "4" class="slider" id="ranger">
        </div>
        <div class = "center" id = "grid">

        </div>
        <div class = "right"></div>
    </div>
